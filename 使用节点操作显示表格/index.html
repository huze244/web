<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>姓名</tr>
            <tr>年龄</tr>
            <tr>性别</tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 使用节点操作 在页面上根据数据显示出表格，并且实现删除功能
        // 实现一下编辑功能 删除(不需要使用节点)

        // 节点子找父 parentElement/parentNode
        var arr = [{
            name: 'Jack',
            age: 18,
            gender: '男'
        }, {
            name: 'Rose',
            age: 20,
            gender: '女'
        }, {
            name: 'Top',
            age: 22,
            gender: '男'
        }];
        var tbody = document.querySelector('tbody')
        arr.forEach(function(item,index){
            var tr = document.createElement('tr')
            for(var key in item){
                var td = document.createElement('td')
                var text = document.createTextNode(item[key]);
                td.appendChild(text);
                tr.appendChild(td)
            }
            tbody.appendChild(tr)
        })
        
        
        
    </script>

</body>

</html>
