                模块：js中一个文件就是一个模块 专门用于实现某一个功能 例如 有一个文件专门写了各种公共函数 有一个文件实现头部的业务逻辑代码
            在js的模块思想中 每一个文件（模块）是相互独立，如果需要使用模块中内容 需要使用导出与导入（暴露）功能
            3、模块化注意点
                1、一定要使用liveserver打开页面
