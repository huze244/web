<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div {
            background-color: burlywood;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            top: 0
        }
    </style>
    <div></div>
    <script type="module">
        import fn from './index.js'
        document.querySelector('div').addEventListener('click', function () {
            fn(this,{top:400,opacity:0.5},()=>{fn(document.querySelector('div'),{left:400,opacity:1})})
        })
    </script>
     
</body>
</html>
