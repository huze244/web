       /*this指向
       1、常见this指向
            1、普通函数调用 指window

                1、直接在属性上使用this 表示的是dom对象
                2、调用函数 函数中this 表示的window

            4、定时器延时器 指向window

        3、修改this指向

            fn.apply()(对象,[...函数调用的参数]) 会将fn执行起来
            fn.bind() 不会执行fn 但是会返回修改之后的参数
