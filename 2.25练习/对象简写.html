<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let goodsName = '手机'
        let price = 99;
        let desc = '99买不了吃亏买不了上当,但是可以买一个教训'
        let data = {
            //ES6对象简写 如果属性名称和使用数据的变量重名 可以省略一个
            goodsName,
            goodsPrice:price,
            desc
        }
        console.log(data);
        
        //对象中函数简写
        let obj = {
            run:function run(){
                console.log('run');
            },
            say(){                  //function函数简写可把键名:和function省略 函数名即键名
                console.log('say');
            }
        }
        obj.run()
        obj.say()
    </script>
</body>
</html>
