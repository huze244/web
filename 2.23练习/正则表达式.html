<script>
    //正则是一个使用特殊字符串对其他字符进行查找、替换、验证功能
    //正则没有语言限制
    //1、获取正则对象
    //1.1、使用字面量方式获取 字面量就是一个特殊符号 例如 中括号就是创建数组的字面量
    //      /规则/模式
    var reg = /1/
    console.log(reg);
    //1.2、new对象 new RegExp(规则,模式)规则使用字符串并且不要使用//
    var reg2 = new RegExp()
    //2、调用正则下的方法    
    //2.1、test方法 验证字符串是否满足要求
    var str = 'hello world'
    console.log(/e/.test(str));
    //2.2、exec方法 执行匹配方法 没有匹配到返回null 匹配到返回数组 其中index就是下标
    console.log(/l/.exec(str));
</script>
